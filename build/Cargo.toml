[package]
name = "ninja-build"
version = "0.1.0"
authors = ["Nikhil Marathe <nsm.nikhil@gmail.com>"]
edition = "2018"

[dependencies]
ninja-tasks = { path = "../tasks" }
ninja-metrics = { path = "../metrics" }
petgraph = "^0.5"
thiserror = "^1.0"

futures = "0.3"
async-trait = "0.1"

[dependencies.tokio]
version = "0.2"
default-features = false
features = ["sync", "rt-core", "process", "rt-util"]

[dependencies.console]
version = "0.11"
default-features = false
features = []

[dev-dependencies]
insta = "^0.16.0"
proptest = "0.10.0"

